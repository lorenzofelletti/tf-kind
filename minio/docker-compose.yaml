services:
  minio:
    image: quay.io/minio/minio:${MINIO_TAG}
    restart: always
    command:
    - server
    - /datacurl
    - --console-address
    - ":9001"
    environment:
    - MINIO_ROOT_USER=${MINIO_ROOT_USER}
    - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
    - proxy
    extra_hosts:
    - "host.docker.internal:host-gateway"
    ports:
    - "9000:9000"
    - "9001:9001"
    volumes:
    - minio:/data

volumes:
  minio:

networks: 
  proxy:
    name: proxy
